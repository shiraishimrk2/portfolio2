<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白石敦也のポートフォリオサイト | JavaScriptページ</title>
    <script tyep="text/javascript" src="js/modal.js" defer></script>
    <script type="text/javascript" src="js/slide.js" defer></script>
    <script type="text/javascript" src="js/fead-in.js" defer></script>
    <link rel="stylesheet" href="css/work.css">
</head>

<body>
    <h1><a href="../../index.html">JavaScript 作品紹介</a></h1>

    <div class="main">
        <div class="inner">

            <section class="modal">
                <h2>モーダルウィンドウ</h2>
                <p>クリックすると画像がアップされて表示されます</p>
                <div class="unit">
                    <div class="img-box">
                        <img src="../../img/common_img/img2.jpg" class="img">
                    </div>
                    <div class="img-box">
                        <img src="../../img/common_img/img3.jpg" class="img">
                    </div>
                    <div class="img-box">
                        <img src="../../img/common_img/img1.jpg" class="img">
                    </div>
                </div>
            </section>

            <section class="slide">
                <h2>写真が重なっているようなスライド</h2>
                <div class="img_global-box">
                    <div class="img-slide">
                        <div class="img_local-box">
                            <div class="slide-img1"></div>
                        </div>
                        <div class="img_local-box">
                            <div class="slide-img2"></div>
                        </div>
                        <div class="img_local-box">
                            <div class="slide-img3"></div>
                        </div>
                    </div>
                    <div class="yazirusi">
                        <img class="move" src="../../img/common_img/yazirusi/hidari.png" alt="">
                        <img class="move" src="../../img/common_img/yazirusi/migi.png" alt="">
                    </div>
                </div>
                <div class="img_global_box">
                    <div class="img-slide">
                        <div class="img_local_box">
                            <div class="item__unit"></div>
                        </div>
                        <div class="img_local_box">
                            <div class="item__unit2"></div>
                        </div>
                        <div class="img_local_box">
                            <div class="item__unit3"></div>
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <img class="btn__back" src="img/yazirusi/hidari.png" alt="" onclick="leftclick()">
                    <img class="btn__next" src="img/yazirusi/migi.png" alt="" onclick="rightclick()">
                </div>

            </section>

            <section id="fead-in">
                <h2>フェードイン・フェードアウト</h2>
                <div class="fead-in">

                    <section class="box">
                        <div>
                            <h2>フェードインする要素</h2>
                        </div>
                    </section>

                    <section class="box">
                        <div>
                            <h2>フェードインする要素</h2>
                        </div>
                    </section>
                    <section class="box">
                        <div>
                            <h2>フェードインする要素</h2>
                        </div>
                    </section>

                    <section class="box">
                        <div>
                            <h2>フェードインする要素</h2>
                        </div>
                    </section>
                </div>
            </section>
        </div>
    </div>
    <footer id="footer">
        <h2 class="thanks">ご覧いただきありがとうございました</h2>
        <a href="../../index.html">TOPページへ戻る</a>
    </footer>
</body>

</html>
